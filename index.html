  // State
  let visits = [];
  let stats = {};

  function initCheckboxes(id, list) {
    document.getElementById(id).innerHTML = list.map(item => `
      <label class="chk-label">
        <input type="checkbox" value="${item}" class="mr-2 hidden" onchange="this.parentElement.classList.toggle('checked', this.checked)">
        <span>${item}</span>
      </label>
    `).join('');
    
    if(id === 'chkSources') {
      document.getElementById(id).addEventListener('change', () => {
        const hasGoogle = Array.from(document.querySelectorAll('#chkSources input:checked')).some(i => i.value.includes('Google'));
        document.getElementById('keywordBox').classList.toggle('hidden', !hasGoogle);
      });
    }
  }

  window.setStore = (storeName) => {
    currentStore = storeName;
    localStorage.setItem('store', storeName);
    
    // UI Update
    document.querySelectorAll('.btn-stat').forEach(b => b.classList.remove('active'));
    if(storeName === 'å…¨éƒ¨') document.getElementById('btnTotal').classList.add('active');
    if(storeName === 'è‡¨å®‰åº—') document.getElementById('btnLinAn').classList.add('active');
    if(storeName === 'å—ç§‘åº—') document.getElementById('btnNanKe').classList.add('active');

    fetchData();
  };

  window.fetchData = async () => {
    const from = document.getElementById('qFrom').value;
    const to = document.getElementById('qTo').value;
    const keyword = document.getElementById('qSearch').value;
    
    // 1. Get List
    const { data: listData } = await supabase.rpc('get_visits_public', {
      start_date: from, end_date: to, keyword: keyword, store_filter: currentStore
    });

    // 2. Get Stats
    const { data: statData } = await supabase.rpc('get_stats_public', {
      start_date: from, end_date: to, store_filter: currentStore
    });

    if(listData && statData) {
      visits = listData;
      stats = statData;
      
      // Update Button Numbers (Needs a separate query ideally, but here we can approx or use raw list for small data)
      // Note: To get accurate counts for ALL stores even when filtered, we might need a separate call.
      // But for now, let's use the current filtered list count for the ACTIVE button, and keep others static or simple.
      // Better approach: Let's do a quick count call for all stores to keep buttons accurate.
      updateButtonCounts(from, to);

      renderAll();
    }
  };

  async function updateButtonCounts(from, to) {
    // This is a bit heavy but ensures accuracy. In prod, optimize this.
    const { data } = await supabase.from('visits').select('store_branch')
      .gte('form_date', from).lte('form_date', to);
    
    if(data) {
      document.getElementById('statTotal').textContent = data.length;
      document.getElementById('statLinAn').textContent = data.filter(r => r.store_branch === 'è‡¨å®‰åº—').length;
      document.getElementById('statNanKe').textContent = data.filter(r => r.store_branch === 'å—ç§‘åº—').length;
    }
  }

  function renderAll() {
    renderChart('chartSource', 'bar', stats.sources, 'tag');
    renderChart('chartPurpose', 'doughnut', stats.purposes, 'purpose');
    
    // Reset filter UI
    document.getElementById('sourceFilter').value = 'ALL';
    document.getElementById('trendBox').classList.add('hidden');

    // List
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = visits.map(v => `
      <tr class="hover:bg-blue-50 cursor-pointer transition border-b border-gray-50 last:border-0" onclick="showDetail('${v.form_date}', '${v.customer_name}')">
        <td class="p-3 text-gray-600">${v.form_date.slice(5)}</td>
        <td class="p-3"><span class="px-2 py-0.5 rounded text-xs ${v.store_branch==='è‡¨å®‰åº—'?'bg-blue-100 text-blue-700':'bg-green-100 text-green-700'}">${v.store_branch}</span></td>
        <td class="p-3 font-medium text-gray-800">${v.customer_name}</td>
        <td class="p-3 text-xs text-gray-500 truncate max-w-[120px]">${(v.source_tags||[]).join(', ')}</td>
        <td class="p-3 text-xs text-gray-500 truncate max-w-[120px]">${(v.visit_purposes||[]).join(', ')}</td>
        <td class="p-3 hidden admin-only"><button class="text-red-400 hover:text-red-600">åˆª</button></td>
      </tr>
    `).join('');
  }

  window.filterSource = () => {
    const selected = document.getElementById('sourceFilter').value;
    
    if(selected === 'ALL') {
      // Restore original
      renderChart('chartSource', 'bar', stats.sources, 'tag');
      renderChart('chartPurpose', 'doughnut', stats.purposes, 'purpose');
      document.getElementById('trendBox').classList.add('hidden');
    } else {
      // 1. Filter Source Chart (Highlight one)
      const filteredSources = stats.sources.map(s => ({...s, c: s.tag===selected ? s.c : 0 })); 
      // Actually, user wants to SELECT one. Maybe just show that one? Or highlight?
      // Let's show only that one to be clear, or better, keep context but highlight.
      // Requirement: "Select one... chart updates"
      
      // Let's show the Trend for this source
      showTrendMini(selected);

      // 2. Filter Purpose Chart (Based on customers who came from this Source)
      // We need to client-side filter the purposes based on the visits list (since backend stat is agg)
      // This is accurate enough for the current loaded list (Top 100). For full accuracy, backend need support.
      // Let's use the full client list 'visits' if possible, but 'visits' is limited to 100.
      // We will use a rough approximation from the 'visits' data we have.
      const relatedVisits = visits.filter(v => (v.source_tags||[]).includes(selected));
      const purposeCounts = {};
      relatedVisits.forEach(v => {
        (v.visit_purposes||[]).forEach(p => purposeCounts[p] = (purposeCounts[p]||0)+1);
      });
      const purposeData = Object.entries(purposeCounts)
        .map(([k,v]) => ({purpose: k, c: v}))

      renderChart('chartPurpose', 'doughnut', purposeData, 'purpose');

  };

  function showTrendMini(sourceName) {
    document.getElementById('trendBox').classList.remove('hidden');
    
    const timeline = stats.timeline || [];
    const dateMap = {};
    timeline.forEach(t => {
      if(t.source_tags && t.source_tags.includes(sourceName)) {

    const dates = Object.keys(dateMap).sort();
    const counts = dates.map(d => dateMap[d]);

    charts['trend'] = new Chart(ctx, {
