    const from = document.getElementById('qFrom').value; const to = document.getElementById('qTo').value; const keyword = document.getElementById('qSearch').value;
    
    // Get Counts
    const { data: allData } = await supabase.from('visits').select('store_branch').gte('form_date', from).lte('form_date', to);
    if(allData) {
      document.getElementById('statTotal').textContent=allData.length; 
      document.getElementById('statLinAn').textContent=allData.filter(r=>r.store_branch==='è‡¨å®‰åº—').length; 
      document.getElementById('statNanKe').textContent=allData.filter(r=>r.store_branch==='å—ç§‘åº—').length; 
    }
    
    // Get List & Stats
    const { data: list } = await supabase.rpc('get_visits_public', { start_date: from, end_date: to, keyword: keyword, store_filter: currentStore });
    if(list) {
      visits = list;
      // Calc stats locally to ensure accuracy
      const sMap = {}, pMap = {};
      list.forEach(v => {
        (v.source_tags||[]).forEach(s => sMap[s] = (sMap[s]||0)+1);
        (v.visit_purposes||[]).forEach(p => pMap[p] = (pMap[p]||0)+1);

        sel.appendChild(opt);
      });
      sel.value = savedSourceFilter; // Restore selection

      renderAll();
    }
  };

  // --- CHARTS (Enhanced Tooltips) ---
  let charts = {};
  function renderChart(id, t, d, k, l) {
    const ctx=document.getElementById(id).getContext('2d'); if(charts[id])charts[id].destroy();
    
    // Theme Colors
    const isDark = document.body.classList.contains('tactical');
    const colors = isDark 
      ? ['#eab308', '#22c55e', '#3b82f6', '#f97316', '#a855f7'] // Tactical
      : ['#2563eb', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6']; // Standard
    const txtColor = isDark ? '#e5e7eb' : '#374151';

    charts[id]=new Chart(ctx,{
      type:t,
      data:{labels:d.map(x=>x[k]),datasets:[{label:l,data:d.map(x=>x.c),backgroundColor:colors,borderWidth:0}]},
      options:{
        responsive:true,maintainAspectRatio:false,
        plugins:{
          legend:{display:t==='doughnut',position:'right',labels:{color:txtColor}},
          tooltip:{
            callbacks:{
              label: function(ctx) {
                let label = ctx.dataset.label || '';
                if (label) label += ': ';
                let value = ctx.raw;
                let total = ctx.chart._metasets[ctx.datasetIndex].total;
                let percentage = Math.round((value / total) * 100) + '%';
                return `${label}${value} ç­† (${percentage})`;
              }
            }
          }
        },
        scales:t==='bar'?{y:{ticks:{color:txtColor},grid:{color:isDark?'#404040':'#e5e7eb'}},x:{ticks:{color:txtColor},grid:{display:false}}}:{}
      }
    });
  }

  async function startImport(data) {
    let count=0;
    for(let r of data) {
      const d=r['form_date']||r['å¡«è¡¨æ—¥æœŸ']; let n=r['customer_name']||r['é¡§å®¢å§“å'];

      const pl={p_date:d.replace(/\//g,'-'),p_store:r['store_branch']||r['é–€åº—']||'è‡¨å®‰åº—',p_name:n,p_gender:r['gender']||r['æ€§åˆ¥']||'',p_age:'',p_tainan:false,p_sources:s,p_purposes:p,p_keyword:'',p_detail:r['detail_desc']||r['è©³ç´°æè¿°']||''};
      const {error}=await supabase.rpc('submit_visit',pl);

    }
    alert(`æˆåŠŸåŒ¯å…¥ ${count} ç­†`); fetchData();
  }

  window.toggleAdminPanel=()=>{document.getElementById('adminPanel').classList.toggle('hidden');}; window.login=async()=>{const e=document.getElementById('admEmail').value;const p=document.getElementById('admPwd').value;const{error}=await supabase.auth.signInWithPassword({email:e,password:p});if(error)alert(error.message);else checkAuth();}; window.logout=async()=>{await supabase.auth.signOut();checkAuth();}; async function checkAuth(){const{data}=await supabase.auth.getSession();if(data.session){document.getElementById('loginForm').classList.add('hidden');document.getElementById('adminActions').classList.remove('hidden');document.body.classList.add('is-admin');}else{document.getElementById('loginForm').classList.remove('hidden');document.getElementById('adminActions').classList.add('hidden');document.body.classList.remove('is-admin');}}
  window.exportCSV=()=>{if(visits.length===0)return;const c=Papa.unparse(visits);const b=new Blob([c],{type:'text/csv;charset=utf-8'});const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download=`wakodo_data.csv`;a.click();};
